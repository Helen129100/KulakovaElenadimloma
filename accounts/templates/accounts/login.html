{% extends 'base.html' %}

{% block content %}

<div class="container container-windows">

	<div class="row">
		<div class="mt-5 col-md-6 offset-md-3">
			{% if messages %}
			<ul class="messages">
				{% for message in messages %}
				<li{% if message.tags %} class="{{ message.tags }}" {% endif %}>{{ message }}</li>
					{% endfor %}
			</ul>
			{% endif %}
			<form action="" method="post">
				{% csrf_token %}
				<div class="form-group ">
					<label for="email">Email</label>
					<input type="email" class="form-control input_login_style bg-dark text-light" name="email"
						placeholder="Введите емайл">
				</div>
				<div class="form-group ">
					<label for="password">Пароль</label>
					<input type="password" class="form-control  input_login_style bg-dark text-light" name="password"
						placeholder="Введите пароль">
				</div>
				<div class="login_reg_footer">
					<div class="reg_reset_link">
						<p>Нет аккаунта? <a href="{% url 'accounts:register' %}">Регистрация здесь</a></p>
						<p><a href="{% url 'accounts:password_reset' %}">Восстановить пароль</a></p>
					</div>
					<div class="btn_style"> <!-- Центрирование кнопки -->
						<button type="submit" class="btn btn_login btn-secondary">Подтвердить</button>
					</div>
				</div>
			</form>


		</div>
	</div>
</div>

</div>

{% endblock %}
